<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <form id="registerForm" action="#">
            <div class="form-header">
                <h1>Cadastrar-se</h1>
                <button><a href="a">Entrar</a></button>
            </div>
            
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx)xxxxx-xxxx" required>
                </div>
                <div class="password">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>
            </div>
            
            <div class="gender-inputs">
                <h6>Gênero</h6>
                <div class="gender-group">
                    <input type="radio" id="female" name="gender" value="Feminino">
                    <label for="female">Feminino</label>

                    <input type="radio" id="male" name="gender" value="Masculino">
                    <label for="male">Masculino</label>

                    <input type="radio" id="others" name="gender" value="Outros">
                    <label for="others">Outros</label>

                    <input type="radio" id="none" name="gender" value="Prefiro não dizer">
                    <label for="none">Prefiro não dizer</label>
                </div>
            </div>
            
            <div class="continue-button">
                <button type="submit">Continuar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
